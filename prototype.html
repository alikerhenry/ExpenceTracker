<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expence Tracker</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <h1> Expence Tracker</h1>
    <div class="container">
        <div class="inputField">
            <input type="text" id="details" placeholder="Details... " onchange="validate()" >
            <input type="number" id="amount" placeholder="USH" onchange="validate()">
            <input type="date" id="date" onchange="validate()">
        </div>
        <div class="tableData">
            <table>
                <thead>
                    <tr>
                        <th>Details</th>
                        <th>Amount</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="tData">
                </tbody>
            </table>
        </div>
    </div>
    <script src="assets/script.js"></script>
</body>
</html>
